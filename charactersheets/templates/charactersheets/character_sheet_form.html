{% extends 'base.html' %}

{% block title %}{{ form.instance.name|default:"New Character" }}{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Character Sheet{% else %}Create Character Sheet{% endif %}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
{% endblock %}
